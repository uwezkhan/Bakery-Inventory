<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Professional bakery cost calculator to manage ingredient costs and production rates">
    <title>Bakery Cost Calculator - Professional Production Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">ü•ñ Bakery Cost Calculator</h1>
            <p class="header-subtitle">Calculate production costs with precision</p>
        </header>

        <div class="card">
            <div class="form-section">
                <label for="bakery-item" class="form-label">
                    <span class="label-icon">üßÅ</span>
                    Select Bakery Item
                </label>
                <select id="bakery-item" class="form-select" onchange="handleBakeryItemChange()">
                    <option value="" id="placeholder-option">Choose an item...</option>
                    <option value="croissant">Croissant</option>
                    <option value="baguette">Baguette</option>
                    <option value="chocolate-cake">Chocolate Cake</option>
                    <option value="blueberry-muffin">Blueberry Muffin</option>
                    <option value="cinnamon-roll">Cinnamon Roll</option>
                    <option value="sourdough-bread">Sourdough Bread</option>
                    <option value="danish-pastry">Danish Pastry</option>
                    <option value="eclair">√âclair</option>
                    <option value="macaron">Macaron</option>
                    <option value="brownie">Brownie</option>
                    <option value="__add_new__" style="color: #8b5a3c; font-weight: 600;">+ Add Bakery Item</option>
                </select>
            </div>

            <div id="add-bakery-section" class="add-bakery-section" style="display: none;">
                <div class="add-bakery-container">
                    <label class="form-label-small">New Bakery Item Name</label>
                    <input type="text" id="new-bakery-name" class="form-input" placeholder="Enter bakery item name...">
                    <button type="button" class="btn-save" onclick="saveBakeryItem()">Save</button>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="label-icon">üìä</span>
                        Calculate Product Rate
                    </h2>
                </div>

                <div id="ingredients-container">
                    <div class="ingredient-row" data-row="1">
                        <div class="ingredient-grid">
                            <div class="form-group">
                                <label class="form-label-small">Ingredient Name</label>
                                <input type="text" class="form-input ingredient-name"
                                    placeholder="E.g: Flour, Sugar, Butter">
                            </div>

                            <div class="form-group">
                                <label class="form-label-small">Rate</label>
                                <div class="input-with-unit">
                                    <input type="number" class="form-input-inline ingredient-rate" placeholder="0.00"
                                        step="0.01" min="0" inputmode="decimal">
                                    <select class="form-select-unit rate-unit">
                                        <option value="kg">kg</option>
                                        <option value="g">g</option>
                                        <option value="ltr">ltr</option>
                                        <option value="ml">ml</option>
                                        <option value="pcs">pieces</option>
                                        <option value="doz">dozens</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label-small">Quantity</label>
                                <div class="input-with-unit">
                                    <input type="number" class="form-input-inline ingredient-quantity" placeholder="0"
                                        step="0.01" min="0" inputmode="decimal">
                                    <select class="form-select-unit quantity-unit">
                                        <option value="kg">kg</option>
                                        <option value="g">g</option>
                                        <option value="ltr">ltr</option>
                                        <option value="ml">ml</option>
                                        <option value="pcs">pieces</option>
                                        <option value="doz">dozens</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group remove-btn-container">

                                <button type="button" class="btn-remove" onclick="removeIngredient(this)"
                                    title="Remove ingredient">
                                    <span>√ó</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="add-ingredient-btn" class="btn-add" onclick="addIngredient()">
                    <span class="btn-icon">+</span>
                    Add More Ingredients
                </button>
            </div>

            <div class="form-section">
                <label for="packets-produced" class="form-label">
                    <span class="label-icon">üì¶</span>
                    Number of Packets Produced
                </label>
                <input type="number" id="packets-produced" class="form-input" placeholder="Enter number of packets"
                    min="1" value="1">
            </div>

            <button type="button" id="calculate-btn" class="btn-calculate" onclick="calculateCost()">
                <span class="btn-text">Calculate Total Cost</span>
                <span class="btn-arrow">‚Üí</span>
            </button>

            <div id="result-section" class="result-section" style="display: none;">
                <div class="result-header">
                    <h3 class="result-title">Calculation Results</h3>
                </div>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">Total Ingredient Cost</span>
                        <span class="result-value" id="total-cost">‚Çπ0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Cost per Packet</span>
                        <span class="result-value" id="cost-per-packet">‚Çπ0.00</span>
                    </div>
                    <div class="result-item highlight">
                        <span class="result-label">Total Production Cost</span>
                        <span class="result-value" id="production-cost">‚Çπ0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with precision for bakery professionals</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
